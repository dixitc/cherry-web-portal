	<style media="screen">
	/*My-Comment : Following css is only for page transitions using reactcsstransitiongroup*/

	.page-slider {
		-webkit-transform: translate3d(100%, 0, 1px);
		    transform: translate3d(100%, 0, 0);
	}
	.swap-enter {
  opacity: 0.01;
  transform: translateX(5em);
  transition: all .5s ease-in;
}

.swap-enter.swap-enter-active {
  opacity: 1;
  transform: translateX(0);
}

.swap-leave {
  opacity: 1;
  transform: translateX(0);
  transition: all .5s ease-in;
}

.swap-leave.swap-leave-active {
  opacity: 0;
  transform: translateX(-5em);
}
	.example-enter {

-webkit-transform: translate3d(100%, 0, 1px);
    transform: translate3d(100%, 0, 0);
transition: all 300ms ease-in;
}

.example-enter.example-enter-active {
	-webkit-transform: translate3d(0, 0, 1px);
       transform: translate3d(0, 0, 0);
transition: all 500ms ease-in;
}

.example-leave {
opacity: 1;
}

.example-leave.example-leave-active {

-webkit-transform: translate3d(-100%, 0, 1px);
    transform: translate3d(-100%, 0, 0);
transition: all 300ms ease-in;
}

	/* Filepicker CSS */
	.filepicker {
	    font-family: sans-serif;
	}



	div.filepicker {
	    text-align: center;
	    padding: 5px;
	    background-color: #E1E1E1;
	    border-radius: 5px;
	    min-height: 60px;
	    border: 2px dashed #C7C7C7;
	}

	/* Icon */
	.filepicker-file-icon
	{
	    position: relative;

	    display: inline-block;

	    margin: 1.5em 0 2.5em 0;
	    padding-left: 45px;

	    color: black;
	}
	.filepicker-file-icon::before
	{
	    position: absolute;
	    top: -7px;
	    left: 0;

	    width: 29px;
	    height: 34px;

	    content: '';

	    border: solid 2px #7F7F7F;
	    border-radius: 2px;
	}
	.filepicker-file-icon::after
	{
	    font-size: 11px;
	    line-height: 1.3;

	    position: absolute;
	    top: 9px;
	    left: -4px;

	    padding: 0 2px;

	    content: 'file';
	    content: attr(data-filetype);
	    text-align: right;
	    letter-spacing: 1px;
	    text-transform: uppercase;

	    color: #fff;
	    background-color: #000;
	}
	.filepicker-file-icon .fileCorner
	{
	    position: absolute;
	    top: -7px;
	    left: 22px;

	    width: 0;
	    height: 0;

	    border-width: 11px 0 0 11px;
	    border-style: solid;
	    border-color: white transparent transparent #920035;
	}
